!

!
version 12.4
no parser cache
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname OPorto
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
memory-size iomem 5
no ip icmp rate-limit unreachable
ip cef
!
!
!
!
no ip domain lookup
ip auth-proxy max-nodata-conns 3
ip admission max-nodata-conns 3
!
ipv6 unicast-routing
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
ip tcp synwait-time 5
! 
!
!
!
!
interface FastEthernet0/0
 ip address 16.0.0.1 255.255.255.0
 duplex auto
 speed auto
 ipv6 address 2002:10::1/64
 ipv6 ospf 1 area 0
!
interface FastEthernet0/1
 ip address 15.0.0.2 255.255.255.0
 duplex auto
 speed auto
 ipv6 address 2002:F::2/64
!
interface FastEthernet1/0
 ip address 12.0.0.2 255.255.255.0
 duplex auto
 speed auto
 ipv6 address 2002:C::2/64
!
interface FastEthernet2/0
 no switchport
 ip address 81.100.1.1 255.255.255.192
 ipv6 address 2001:81:1::1/52
!
interface FastEthernet2/1
 no switchport
 ip address 192.168.1.1 255.255.255.0
!
interface FastEthernet2/2
 no switchport
 ip address 18.0.0.1 255.255.255.0
!
interface FastEthernet2/3
!
interface FastEthernet2/4
!
interface FastEthernet2/5
!
interface FastEthernet2/6
!
interface FastEthernet2/7
!
interface FastEthernet2/8
!
interface FastEthernet2/9
!
interface FastEthernet2/10
!
interface FastEthernet2/11
!
interface FastEthernet2/12
!
interface FastEthernet2/13
!
interface FastEthernet2/14
!
interface FastEthernet2/15
!
interface Vlan1
 no ip address
!
router ospf 1
 log-adjacency-changes
 network 16.0.0.0 0.0.0.255 area 0
 network 81.100.1.0 0.0.0.63 area 0
 network 192.168.1.0 0.0.0.255 area 0
!
router bgp 1000
 no synchronization
 bgp log-neighbor-changes
 redistribute ospf 100
 neighbor 12.0.0.1 remote-as 2000
 neighbor 12.0.0.1 route-map routes-out1 out
 neighbor 15.0.0.1 remote-as 3000
 neighbor 15.0.0.1 route-map routes-out2 out
 no auto-summary
!
ip forward-protocol nd
!
ip as-path access-list 1 permit ^$
!
no ip http server
no ip http secure-server
!
no cdp log mismatch duplex
ipv6 router ospf 1
 log-adjacency-changes
!
!
route-map routes-out1 permit 10
 match as-path 1
!
route-map routes-out2 permit 10
 match as-path 1
!
!
!
!
control-plane
!
!
!
!
!
!
!
!
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line vty 0 4
 login
!
!
end
