!
!

!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname Roma
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
memory-size iomem 5
no ip icmp rate-limit unreachable
ip cef
!
!
!
!
no ip domain lookup
ip auth-proxy max-nodata-conns 3
ip admission max-nodata-conns 3
!
ipv6 unicast-routing
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
ip tcp synwait-time 5
! 
!
!
!
!
interface FastEthernet0/0
 ip address 193.1.1.1 255.255.255.0
 ip nat outside
 ip virtual-reassembly
 duplex auto
 speed auto
!
interface FastEthernet0/1
 ip address 80.1.1.1 255.255.255.0
 duplex auto
 speed auto
 ipv6 address 2001:80:1::1/48
 ipv6 ospf 1 area 0
!
interface FastEthernet1/0
 ip address 12.0.0.1 255.255.255.0
 ip nat inside
 ip virtual-reassembly
 duplex auto
 speed auto
 ipv6 address 2002:C::1/64
!
interface FastEthernet2/0
 no switchport
 ip address 11.0.0.1 255.255.255.0
 ip nat inside
 ip virtual-reassembly
 ipv6 address 2002:B::1/64
!
interface FastEthernet2/1
 no switchport
 ip address 13.0.0.1 255.255.255.0
 ipv6 address 2002:D::1/64
!
interface FastEthernet2/2
!
interface FastEthernet2/3
!
interface FastEthernet2/4
!
interface FastEthernet2/5
!
interface FastEthernet2/6
!
interface FastEthernet2/7
!
interface FastEthernet2/8
!
interface FastEthernet2/9
!
interface FastEthernet2/10
!
interface FastEthernet2/11
!
interface FastEthernet2/12
!
interface FastEthernet2/13
!
interface FastEthernet2/14
!
interface FastEthernet2/15
!
interface Vlan1
 no ip address
!
router ospf 1
 log-adjacency-changes
 network 80.1.1.0 0.0.0.255 area 0
!
router bgp 2000
 no synchronization
 bgp log-neighbor-changes
 redistribute ospf 100
 neighbor 11.0.0.2 remote-as 1000
 neighbor 12.0.0.2 remote-as 1000
 no auto-summary
!
ip forward-protocol nd
!
!
no ip http server
no ip http secure-server
ip nat pool myPool 193.1.1.113 193.1.1.254 netmask 255.255.255.0
ip nat inside source list 1 pool myPool overload
!
access-list 1 permit 192.168.1.0 0.0.0.255
no cdp log mismatch duplex
ipv6 router ospf 1
 log-adjacency-changes
!
!
!
!
!
control-plane
!
!
!
!
!
!
!
!
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line vty 0 4
 login
!
!
end
